<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кубическая мешанина</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="icon" href="icon.png" type="image/png">
	<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
			/* Отключаем выделение текста */
			-webkit-touch-callout: none; /* iOS Safari */
			-webkit-user-select: none; /* Safari */
			-khtml-user-select: none; /* Konqueror HTML */
			-moz-user-select: none; /* Old versions of Firefox */
			-ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome, Edge, Opera and Firefox */
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            padding: 20px;
            touch-action: manipulation;
			overflow: hidden; /* Убираем прокрутку страницы */
        }
        
		/* Псевдоэлемент для фона */
		body::before {
			content: '';
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-image: url(bg.jpg);
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			z-index: -1;
			/* Оптимизация для браузера */
			transform: translateZ(0);
			backface-visibility: hidden;
			perspective: 1000;
		}
		
        .game-container {
            display: flex;
            gap: 30px;
            max-width: 95vw;
			max-height: 95vh;
			width: auto;
			height: auto;
            background: rgba(0, 0, 0);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .game-board {
            flex: 0 0 auto;
			display: flex;
			flex-direction: column;
			align-items: center;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(20, 1fr);
            gap: 1px;
            width: auto;
			height: 95vh;
            aspect-ratio: 1/2;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            overflow: hidden;
        }
        
        .cell {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 2px;
        }
        
        .filled {
            border-radius: 3px;
        }
        
        .side-panel {
            width: 200px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .next-piece {
			height: 25vh;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        
        .next-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 1px;
            width: 120px;
            height: 120px;
            margin: 10px auto;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            overflow: hidden;
        }
        
        .stats {
			height: 35vh;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
        }
        
        .stat {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: min(3vw, 18px);
        }
        
        .controls {
			height: 25vh;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
        }
        
        .control-item {
            margin-bottom: 8px;
            font-size: min(2.5vw, 14px);
        }
        
        h2 {
            text-align: center;
            margin-bottom: 15px;
            font-size: min(4vw, 22px);
            color: #e94560;
        }
        
        button {
            padding: 6px;
            margin-top: 10px;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: min(3vw, 16px);
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #ff6b81;
        }
		
		button:focus {
			outline: none;
			box-shadow: none;
		}

		button:focus-visible {
			outline: 2px solid #e94560;
			outline-offset: 2px;
		}
		
		#pause-button {  /* игра ещё не начата, */
			visibility: hidden;  /* прячем кнопку Пауза/Продолжить */
			margin-top: 10px;
		}
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            display: none;
        }
        
        .game-over h1 {
            font-size: min(8vw, 48px);
            color: #e94560;
            margin-bottom: 20px;
        }
        
        .game-over div {
            font-size: min(6vw, 36px);
			font-weight: 500;
            margin-bottom: 30px;
        }
        
        .mobile-controls {
            display: none;
            gap: 10px;
            margin-top: 20px;
            width: 100%;
            max-width: min(80vw, 300px);
        }
        
        .mobile-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: min(6vw, 24px);
			height: min(15vw, 60px);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }
        
        .mobile-btn:active {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            flex-direction: column;
        }
        
        .loading-spinner {
            width: 512px;
            height: 512px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #e94560;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .ad-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(233, 69, 96, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            display: none;
            z-index: 5;
        }
        
        .game-over-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .revive-button {
            background: #4CAF50;
        }
        
        .revive-button:hover {
            background: #66BB6A;
        }
        
        .new-game-button {
            background: #e94560;
        }
        
        .new-game-button:hover {
            background: #ff6b81;
        }
        
		/* Экран для маленьких окон */
        .small-screen-warning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            text-align: center;
            padding: 20px;
        }

        .small-screen-content {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }

        .small-screen-content h2 {
            color: #e94560;
            margin-bottom: 20px;
            font-size: min(4vw, 28px);
        }

        .small-screen-content p {
            margin-bottom: 20px;
            font-size: min(3vw, 18px);
            line-height: 1.5;
        }
		
        /* Адаптация для очень маленьких экранов */
		@media (max-width: 480px) {
			.game-container {
				gap: 10px;
				padding: 10px;
			}
			
			.side-panel {
				max-width: min(40vw, 180px);
			}
			
			.board {
				width: min(45vw, 45vh * 0.5, 250px);
				height: min(90vw, 90vh, 500px);
			}
		}

		/* Адаптация для альбомной ориентации на мобильных */
		@media (max-height: 500px) and (orientation: landscape) {
			.game-container {
				flex-direction: row;
				gap: 10px;
				padding: 8px;
			}
			
			.board {
				width: min(35vw, 35vh * 0.5, 200px);
				height: min(70vw, 70vh, 400px);
			}
			
			.side-panel {
				max-width: min(25vw, 150px);
				gap: 10px;
			}
			
			.next-board {
				width: min(15vw, 80px);
				height: min(15vw, 80px);
			}
			
			h2 {
				font-size: min(3vw, 16px);
				margin-bottom: 8px;
			}
			
			.stat {
				font-size: min(2.5vw, 14px);
			}
			
			button {
				padding: 6px;
				font-size: min(2.5vw, 12px);
			}
		}

		/* Адаптация для очень высоких экранов */
		@media (min-height: 1000px) {
			.board {
				width: min(30vw, 350px);
				height: min(60vw, 700px);
			}
		}
    </style>
</head>
<body oncontextmenu="return false;">
    <!-- Экран загрузки -->
    <div class="loading-screen" id="loading-screen">
        <div class="loading-spinner"></div>
    </div>
	
	<!-- Экран для маленьких окон -->
    <div class="small-screen-warning" id="small-screen-warning">
        <div class="small-screen-content">
            <h2 id="small-screen-title">📱 Слишком маленькое окно</h2>
            <p id="small-screen-message">Для комфортной игры увеличьте размер окна браузера. Минимальный размер: 700×730 пикселей.</p>
        </div>
    </div>
	
    <!-- Индикатор показа рекламы -->
    <div class="ad-indicator" id="ad-indicator">Реклама</div>

    <div class="game-container">
        <div class="game-board">
            <div class="container board" id="board"></div>
            <div class="container mobile-controls">
				<div class="row">
					<div class="col-3 d-grid gap-2">
						<button class="mobile-btn rotate-btn">↻</button>
					</div>
					<div class="col-3 d-grid gap-2">
						<button class="mobile-btn left-btn">←</button>
					</div>
					<div class="col-3 d-grid gap-2">
						<button class="mobile-btn down-btn">↓</button>
					</div>
					<div class="col-3 d-grid gap-2">
						<button class="mobile-btn right-btn">→</button>
					</div>
				</div>
            </div>
        </div>
        
        <div class="side-panel">
            <div class="next-piece">
                <h2 id="next-piece-title">Следующая</h2>
                <div class="next-board" id="next-board"></div>
            </div>
            
            <div class="stats">
                <h2 id="stats-title">Статистика</h2>
                <div class="stat">
                    <span id="score-label">Очки:</span>
                    <span id="score"></span>
                </div>
                <div class="stat">
                    <span id="level-label">Уровень:</span>
                    <span id="level"></span>
                </div>
                <div class="stat">
                    <span id="lines-label">Линии:</span>
                    <span id="lines"></span>
                </div>
				<div class="row mx-1 my-1">
					<button id="start-button">Начать игру</button>
					<button id="pause-button">Пауза</button>
				</div>
            </div>
            
            <div class="controls">
                <h2 id="controls-title">Управление</h2>
                <div class="control-item" id="control-move">← → : Движение</div>
                <div class="control-item" id="control-rotate">↑ : Поворот</div>
                <div class="control-item" id="control-down">↓ : Ускорение</div>
                <div class="control-item" id="control-pause">Пробел : Пауза</div>
            </div>
        </div>
    </div>
    
    <div class="game-over" id="game-over">
        <h1 id="game-over-title">Игра окончена!</h1>
        <div><span id="final-score-text">Ваш счет: </span><span id="final-score">0</span></div>
        <div class="game-over-buttons">
            <button id="revive-button" class="revive-button">Возродиться (10 сек реклама)</button>
            <button id="new-game-button" class="new-game-button">Новая игра</button>
        </div>
    </div>
    
    <script src="https://yandex.ru/games/sdk/v2"></script>
    <script>
        // Инициализация Яндекс SDK
        let ysdk = null;
        let gameplayAPI = null;
        let isYandexPlatform = false;
        
		// Переменные для отслеживания загрузки ресурсов
        let resourcesLoaded = false;
		
        // Тексты для разных языков
        const translations = {
            ru: {
                nextPiece: "Следующая",
                stats: "Статистика",
                score: "Очки:",
                level: "Уровень:",
                lines: "Линии:",
                startButton: "Начать игру",
                pauseButton: "Пауза",
                continueButton: "Продолжить",
                controls: "Управление",
                controlMove: "← → : Движение",
                controlRotate: "↑ : Поворот",
                controlDown: "↓ : Ускорение",
                controlPause: "Пробел : Пауза",
                gameOver: "Игра окончена!",
                finalScore: "Ваш счет: ",
                restartButton: "Играть снова",
                adIndicator: "Реклама",
                reviveButton: "Возродиться (10 сек реклама)",
                newGameButton: "Новая игра",
				smallScreenTitle: "📱 Слишком маленькое окно",
				smallScreenMessage: "Для комфортной игры увеличьте размер окна браузера. Минимальный размер: 700×730 пикселей."
            },
            en: {
                nextPiece: "Next",
                stats: "Statistics",
                score: "Score:",
                level: "Level:",
                lines: "Lines:",
                startButton: "Start Game",
                pauseButton: "Pause",
                continueButton: "Continue",
                controls: "Controls",
                controlMove: "← → : Move",
                controlRotate: "↑ : Rotate",
                controlDown: "↓ : Speed up",
                controlPause: "Space : Pause",
                gameOver: "Game Over!",
                finalScore: "Your score: ",
                restartButton: "Play Again",
                adIndicator: "Ad",
                reviveButton: "Revive (10 sec ad)",
                newGameButton: "New Game",
				smallScreenTitle: "📱 The window is too small",
				smallScreenMessage: "For a comfortable game, increase the size of the browser window. Minimum size: 700×730 pixels."
            }
        };

        // Текущий язык
        let currentLanguage = 'ru';
		
		// Функция проверки размера экрана
        function checkScreenSize() {
			
            const smallScreenWarning = document.getElementById('small-screen-warning');
            const gameContainer = document.querySelector('.game-container');
            
            // Проверяем, достаточно ли большой экран
            const isScreenTooSmall = window.innerWidth < 700 || window.innerHeight < 730;
			
            if (isScreenTooSmall) {
                smallScreenWarning.style.display = 'flex';
                gameContainer.style.display = 'none';
				
				// Принудительно ставим игру на паузу если она запущена
				if (isGameStarted && !isPaused && !isGameOver) {
					togglePause();
				}
				
            } else {
                smallScreenWarning.style.display = 'none';
                gameContainer.style.display = 'flex';
            }
        }
		
		// Основная функция загрузки ресурсов
        async function loadAllResources() {
            try {
                await Promise.all([
                    loadBackgroundImage(),
                    loadIcon(),
					initializeYandexSDK()
                ]);
                resourcesLoaded = true;
				// ПРЯМО ЗДЕСЬ вызываем скрытие экрана загрузки
				hideLoadingScreen();
            } catch (error) {
                console.error('[LOG_ERROR] Ошибка загрузки ресурсов:', error);
                resourcesLoaded = true;
				// Даже при ошибке скрываем экран загрузки
				hideLoadingScreen();
            }
        }
		
		// Загрузка фонового изображения
        function loadBackgroundImage() {
            return new Promise((resolve, reject) => {
                const bgImage = new Image();
                bgImage.src = 'bg.jpg';
                
                bgImage.onload = function() {
                    console.log('[LOG_INFO] Фоновое изображение загружено');
                    resolve();
                };
                
                bgImage.onerror = function() {
                    console.warn('[LOG_WARN] Не удалось загрузить фоновое изображение, используется градиентный фон');
                    resolve(); // Все равно разрешаем, чтобы игра запустилась
                };
            });
        }
		
		// Загрузка иконки
        function loadIcon() {
            return new Promise((resolve) => {
                const icon = new Image();
                icon.src = 'icon.png';
                
                icon.onload = function() {
                    console.log('[LOG_INFO] Иконка загружена');
                    resolve();
                };
                
                icon.onerror = function() {
                    console.warn('[LOG_WARN] Не удалось загрузить иконку');
                    resolve(); // Все равно разрешаем
                };
            });
        }

		// Функция инициализации Яндекс SDK
		function initializeYandexSDK() {
			return new Promise((resolve) => {
				// Проверяем, находимся ли мы в окружении Яндекс Игр
				if (typeof YaGames !== 'undefined') {
					YaGames.init().then(_ysdk => {
						ysdk = _ysdk;
						isYandexPlatform = true;
						console.log('[LOG_INFO] Yandex SDK initialized');
						
						// Получаем Gameplay API
						gameplayAPI = ysdk.features.GameplayAPI;
						
						// Определяем язык через SDK
						detectLanguage();
						
						// Сообщаем SDK, что игра загружена
						ysdk.features.LoadingAPI?.ready?.();
						resolve();
					}).catch(error => {
						console.error('[LOG_ERROR] Failed to initialize Yandex SDK:', error);
						// Если SDK не загрузился, все равно запускаем игру
						detectLanguage();
						resolve();
					});
				} else {
					// Если не в Яндекс Играх, сразу запускаем игру
					detectLanguage();
					resolve();
				}
			});
		}
		
		// Функция скрытия экрана загрузки
        function hideLoadingScreen() {
            const loadingScreen = document.getElementById('loading-screen');
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                
				// Проверяем размер экрана после загрузки
				checkScreenSize();
				
                // Инициализируем игру после полной загрузки
                initGame();
            }, 500);
        }
		
		// Показываем рекламу при старте игры
		if (isYandexPlatform) {
			showAd("старт игры");
		}
		
        loadAllResources();  // запускаем загрузку ресурсов
		
        // Функция определения языка
        function detectLanguage() {
            if (ysdk && ysdk.environment) {
                // Получаем язык из окружения Яндекс Игр
                const lang = ysdk.environment.i18n.lang;
                console.log('[LOG_INFO] Detected language:', lang);
                
                // Устанавливаем русский язык для всех вариантов русского
                if (lang.startsWith('ru')) {
                    currentLanguage = 'ru';
                }
                // Для английского и других языков используем английский
                else {
                    currentLanguage = 'en'; // По умолчанию английский
                }
            } else {
                // Если SDK не доступен, проверяем язык браузера
                const browserLang = navigator.language || navigator.userLanguage;
                if (browserLang.startsWith('ru')) {
                    currentLanguage = 'ru';
                } else {
                    currentLanguage = 'en';
                }
            }

            // Применяем переводы
            applyTranslations();
        }

        // Функция применения переводов
        function applyTranslations() {
            const t = translations[currentLanguage];
            
            // Обновляем тексты элементов
            document.getElementById('next-piece-title').textContent = t.nextPiece;
            document.getElementById('stats-title').textContent = t.stats;
            document.getElementById('score-label').textContent = t.score;
            document.getElementById('level-label').textContent = t.level;
            document.getElementById('lines-label').textContent = t.lines;
            document.getElementById('start-button').textContent = t.startButton;
            document.getElementById('pause-button').textContent = t.pauseButton;
            document.getElementById('controls-title').textContent = t.controls;
            document.getElementById('control-move').textContent = t.controlMove;
            document.getElementById('control-rotate').textContent = t.controlRotate;
            document.getElementById('control-down').textContent = t.controlDown;
            document.getElementById('control-pause').textContent = t.controlPause;
            document.getElementById('game-over-title').textContent = t.gameOver;
            document.getElementById('final-score-text').textContent = t.finalScore;
            document.getElementById('revive-button').textContent = t.reviveButton;
            document.getElementById('new-game-button').textContent = t.newGameButton;
			document.getElementById('small-screen-title').textContent = t.smallScreenTitle;
			document.getElementById('small-screen-message').textContent = t.smallScreenMessage;
            
            // Обновляем title страницы
            document.title = currentLanguage === 'ru' ? 'Кубическая мешанина' : 'Cubic Chaos';
            
            // Обновляем текст индикатора рекламы
            document.getElementById('ad-indicator').textContent = t.adIndicator;
        }

        // Константы игры
        const BOARD_WIDTH = 10;
        const BOARD_HEIGHT = 20;
        const EMPTY = 'empty';
        
        // Фигуры
        const PIECES = [
            { shape: [[1, 1, 1, 1]], color: '#00f5ff' }, // I
            { shape: [[1, 1], [1, 1]], color: '#ffeaa7' }, // O
            { shape: [[0, 1, 0], [1, 1, 1]], color: '#a29bfe' }, // T
            { shape: [[1, 1, 0], [0, 1, 1]], color: '#55efc4' }, // S
            { shape: [[0, 1, 1], [1, 1, 0]], color: '#fd79a8' }, // Z
            { shape: [[1, 0, 0], [1, 1, 1]], color: '#fdcb6e' }, // L
            { shape: [[0, 0, 1], [1, 1, 1]], color: '#e17055' }  // J
        ];
        
        // Элементы DOM
        const boardElement = document.getElementById('board');
        const nextBoardElement = document.getElementById('next-board');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const linesElement = document.getElementById('lines');
        const startButton = document.getElementById('start-button');
        const pauseButton = document.getElementById('pause-button');
        const reviveButton = document.getElementById('revive-button');
        const newGameButton = document.getElementById('new-game-button');
        const gameOverElement = document.getElementById('game-over');
        const finalScoreElement = document.getElementById('final-score');
        const adIndicator = document.getElementById('ad-indicator');
        
        // Кнопки мобильного управления
        const rotateBtn = document.querySelector('.rotate-btn');
        const leftBtn = document.querySelector('.left-btn');
        const downBtn = document.querySelector('.down-btn');
        const rightBtn = document.querySelector('.right-btn');
        
        // Игровые переменные
        let board = [];
        let currentPiece = null;
        let nextPiece = null;
        let score = 0;
        let level = 1;
        let lines = 0;
        let gameInterval = null;
        let isPaused = false;
        let isGameOver = false;
        let isGameStarted = false;
        
        function initGame() {
            // Инициализация игрового поля
            initBoard();
            
            // Обработчики кнопок
            startButton.addEventListener('click', startGame);
            pauseButton.addEventListener('click', togglePauseWithAd);
            reviveButton.addEventListener('click', reviveGame);
            newGameButton.addEventListener('click', startGame);
            
            // Обработчики мобильного управления
            setupMobileControls();
            
            // Обработка клавиш
            document.addEventListener('keydown', handleKeyDown);
            
			// Обработчик изменения размера окна
			window.addEventListener('resize', checkScreenSize);
			
			// Первоначальная проверка размера экрана
			checkScreenSize();
			
            // Первоначальная отрисовка
            renderBoard();
        }
        
        // Инициализация игрового поля
        function initBoard() {
            board = [];
            for (let row = 0; row < BOARD_HEIGHT; row++) {
                board[row] = [];
                for (let col = 0; col < BOARD_WIDTH; col++) {
                    board[row][col] = EMPTY;
                }
            }
            
            // Очистка DOM
            boardElement.innerHTML = '';
            nextBoardElement.innerHTML = '';
            
            // Создание клеток игрового поля
            for (let row = 0; row < BOARD_HEIGHT; row++) {
                for (let col = 0; col < BOARD_WIDTH; col++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    boardElement.appendChild(cell);
                }
            }
            
            // Создание клеток для следующей фигуры
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 4; col++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    nextBoardElement.appendChild(cell);
                }
            }
        }
        
        // Создание случайной фигуры
        function createPiece() {
            const randomIndex = Math.floor(Math.random() * PIECES.length);
            const piece = PIECES[randomIndex];
            
            return {
                shape: piece.shape,
                color: piece.color,
                row: 0,
                col: Math.floor((BOARD_WIDTH - piece.shape[0].length) / 2)
            };
        }
        
        // Отрисовка игрового поля
        function renderBoard() {
			
			checkScreenSize();  // проверяем размер экрана при каждой отрисовке
			
            // Очистка поля
            const cells = boardElement.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.style.backgroundColor = '';
                cell.classList.remove('filled');
            });
            
            // Отрисовка статичных фигур
            for (let row = 0; row < BOARD_HEIGHT; row++) {
                for (let col = 0; col < BOARD_WIDTH; col++) {
                    if (board[row][col] !== EMPTY) {
                        const cell = boardElement.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                        cell.style.backgroundColor = board[row][col];
                        cell.classList.add('filled');
                    }
                }
            }
            
            // Отрисовка текущей фигуры
            if (currentPiece) {
                for (let row = 0; row < currentPiece.shape.length; row++) {
                    for (let col = 0; col < currentPiece.shape[row].length; col++) {
                        if (currentPiece.shape[row][col]) {
                            const boardRow = currentPiece.row + row;
                            const boardCol = currentPiece.col + col;
                            
                            if (boardRow >= 0 && boardRow < BOARD_HEIGHT && boardCol >= 0 && boardCol < BOARD_WIDTH) {
                                const cell = boardElement.querySelector(`.cell[data-row="${boardRow}"][data-col="${boardCol}"]`);
                                cell.style.backgroundColor = currentPiece.color;
                                cell.classList.add('filled');
                            }
                        }
                    }
                }
            }
        }
        
        // Отрисовка следующей фигуры
        function renderNextPiece() {
            const cells = nextBoardElement.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.style.backgroundColor = '';
                cell.classList.remove('filled');
            });
            
            if (nextPiece) {
                const offsetX = Math.floor((4 - nextPiece.shape[0].length) / 2);
                const offsetY = Math.floor((4 - nextPiece.shape.length) / 2);
                
                for (let row = 0; row < nextPiece.shape.length; row++) {
                    for (let col = 0; col < nextPiece.shape[row].length; col++) {
                        if (nextPiece.shape[row][col]) {
                            const cellIndex = (offsetY + row) * 4 + (offsetX + col);
                            if (cellIndex >= 0 && cellIndex < 16) {
                                cells[cellIndex].style.backgroundColor = nextPiece.color;
                                cells[cellIndex].classList.add('filled');
                            }
                        }
                    }
                }
            }
        }
        
        // Проверка столкновений
        function hasCollision(piece, rowOffset = 0, colOffset = 0) {
            for (let row = 0; row < piece.shape.length; row++) {
                for (let col = 0; col < piece.shape[row].length; col++) {
                    if (piece.shape[row][col]) {
                        const newRow = piece.row + row + rowOffset;
                        const newCol = piece.col + col + colOffset;
                        
                        // Проверка границ и других фигур
                        if (
                            newRow >= BOARD_HEIGHT || 
                            newCol < 0 || 
                            newCol >= BOARD_WIDTH || 
                            (newRow >= 0 && board[newRow][newCol] !== EMPTY)
                        ) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }
        
        // Поворот фигуры
        function rotatePiece() {
            if (!currentPiece) return;
            
            // Создание повернутой фигуры
            const rotatedShape = [];
            const rows = currentPiece.shape.length;
            const cols = currentPiece.shape[0].length;
            
            for (let col = 0; col < cols; col++) {
                rotatedShape[col] = [];
                for (let row = rows - 1; row >= 0; row--) {
                    rotatedShape[col][rows - 1 - row] = currentPiece.shape[row][col];
                }
            }
            
            const originalShape = currentPiece.shape;
            currentPiece.shape = rotatedShape;
            
            // Если есть столкновение после поворота, отмена поворота
            if (hasCollision(currentPiece)) {
                currentPiece.shape = originalShape;
            } else {
                renderBoard();
            }
        }
        
        // Движение фигуры влево
        function moveLeft() {
            if (!currentPiece || hasCollision(currentPiece, 0, -1)) return;
            currentPiece.col--;
            renderBoard();
        }
        
        // Движение фигуры вправо
        function moveRight() {
            if (!currentPiece || hasCollision(currentPiece, 0, 1)) return;
            currentPiece.col++;
            renderBoard();
        }
        
        // Движение фигуры вниз
        function moveDown() {
            if (!currentPiece || hasCollision(currentPiece, 1, 0)) {
                // Если фигура достигла дна или другой фигуры
                placePiece();
                return;
            }
            currentPiece.row++;
            renderBoard();
        }
        
        // Размещение фигуры на поле
        function placePiece() {
            if (!currentPiece) return;
            
            for (let row = 0; row < currentPiece.shape.length; row++) {
                for (let col = 0; col < currentPiece.shape[row].length; col++) {
                    if (currentPiece.shape[row][col]) {
                        const boardRow = currentPiece.row + row;
                        const boardCol = currentPiece.col + col;
                        
                        if (boardRow >= 0) {
                            board[boardRow][boardCol] = currentPiece.color;
                        }
                    }
                }
            }
            
            // Проверка заполненных линий
            checkLines();
            
            // Создание новой фигуры
            currentPiece = nextPiece;
            nextPiece = createPiece();
            
            // Проверка завершения игры
            if (hasCollision(currentPiece)) {
                gameOver();
                return;
            }
            
            renderBoard();
            renderNextPiece();
        }
        
        // Проверка заполненных линий
        function checkLines() {
            let linesCleared = 0;
            
            for (let row = BOARD_HEIGHT - 1; row >= 0; row--) {
                if (board[row].every(cell => cell !== EMPTY)) {
                    // Удаление линии
                    board.splice(row, 1);
                    // Добавление новой пустой линии вверху
                    board.unshift(Array(BOARD_WIDTH).fill(EMPTY));
                    linesCleared++;
                    row++; // Проверяем ту же строку снова после сдвига
                }
            }
            
            if (linesCleared > 0) {
                // Обновление счета
                updateScore(linesCleared);
            }
        }
        
        // Обновление счета
        function updateScore(linesCleared) {
            const points = [0, 40, 100, 300, 1200]; // Очки за 0, 1, 2, 3, 4 линии
            score += points[linesCleared] * level;
            lines += linesCleared;
            level = Math.floor(lines / 10) + 1;
            
            scoreElement.textContent = score;
            levelElement.textContent = level;
            linesElement.textContent = lines;
            
            // Обновление скорости игры
            if (gameInterval) {
                clearInterval(gameInterval);
                gameInterval = setInterval(gameLoop, 1000 - (level - 1) * 100);
            }
        }
        
        // Показать рекламу
        function showAd(reason) {
            console.log(`[LOG_INFO] Показ рекламы: ${reason}`);
            
            // Показываем индикатор рекламы
            adIndicator.style.display = 'block';
            adIndicator.textContent = `${translations[currentLanguage].adIndicator}: ${reason}`;
            
            // Ставим игру на паузу
            const wasPaused = isPaused;
            if (!isPaused) {
                togglePause();
            }
            
            // Показываем рекламу
            ysdk.adv.showFullscreenAdv({
                callbacks: {
                    onClose: function(wasShown) {
                        console.log('[LOG_INFO] Реклама закрыта, была показана:', wasShown);
                        
                        // Скрываем индикатор
                        adIndicator.style.display = 'none';
                        
                        // Возобновляем игру, если она не была на паузе до показа рекламы
                        if (!wasPaused && isPaused) {
                            togglePause();
                        }
                    },
                    onError: function(error) {
                        console.error('[LOG_ERROR] Ошибка показа рекламы:', error);
                        
                        // Скрываем индикатор
                        adIndicator.style.display = 'none';
                        
                        // Возобновляем игру, если она не была на паузе до показа рекламы
                        if (!wasPaused && isPaused) {
                            togglePause();
                        }
                    }
                }
            });
        }
        
        // Игровой цикл
        function gameLoop() {
            if (!isPaused && !isGameOver) {
                moveDown();
            }
        }
        
        // Начало игры
        function startGame() {
            if (gameInterval) {
                clearInterval(gameInterval);
            }
			
            startButton.style.visibility = 'hidden'; // прячем кнопку Начать игру
			pauseButton.style.visibility = 'visible'; // показываем кнопку Пауза/Продолжить
			
            initBoard();
            score = 0;
            level = 1;
            lines = 0;
            isPaused = false;
            isGameOver = false;
            isGameStarted = true;
            
            scoreElement.textContent = score;
            levelElement.textContent = level;
            linesElement.textContent = lines;
            
            currentPiece = createPiece();
            nextPiece = createPiece();
            
            renderBoard();
            renderNextPiece();
            
            gameOverElement.style.display = 'none';
            pauseButton.textContent = translations[currentLanguage].pauseButton;
            
            gameInterval = setInterval(gameLoop, 1000);
            
            // Показываем рекламу при начале новой игры
            if (isYandexPlatform) {
                showAd("новая игра");
            }
        }
        
        // Пауза/продолжение игры с рекламой
        function togglePauseWithAd() {
            if (!isGameStarted || isGameOver) return;
            
			togglePause();
			
            // Показываем рекламу при нажатии на кнопку Пауза/Продолжить
            if (isYandexPlatform) {
                const adReason = isPaused ? "продолжение игры" : "пауза игры";
                showAd(adReason);
            }
        }
        
        // Пауза/продолжение игры (без рекламы)
        function togglePause() {
            if (!isGameStarted || isGameOver) return;
            
            isPaused = !isPaused;
            
            if (isPaused) {
                pauseButton.textContent = translations[currentLanguage].continueButton;
            } else {
                pauseButton.textContent = translations[currentLanguage].pauseButton;
            }
        }
        
        // Возрождение после проигрыша
        function reviveGame() {
            // Показываем рекламу за возрождение
            if (isYandexPlatform) {
                showAd("возрождение");
            }
            
            // Убираем последнюю фигуру, которая вызвала проигрыш
            for (let row = 0; row < currentPiece.shape.length; row++) {
                for (let col = 0; col < currentPiece.shape[row].length; col++) {
                    if (currentPiece.shape[row][col]) {
                        const boardRow = currentPiece.row + row;
                        const boardCol = currentPiece.col + col;
                        
                        if (boardRow >= 0) {
                            board[boardRow][boardCol] = EMPTY;
                        }
                    }
                }
            }
            
            // Создаем новую фигуру
            currentPiece = createPiece();
            
            // Проверяем, есть ли место для новой фигуры
            if (hasCollision(currentPiece)) {
                // Если все еще нет места, показываем окончательное окно проигрыша
                gameOver();
                return;
            }
            
            // Продолжаем игру
            isGameOver = false;
            gameOverElement.style.display = 'none';
            
            // Возобновляем игровой цикл
            if (!gameInterval) {
                gameInterval = setInterval(gameLoop, 1000 - (level - 1) * 100);
            }
        }
        
        // Завершение игры
        function gameOver() {
            isGameOver = true;
            isGameStarted = false;
            clearInterval(gameInterval);
            gameInterval = null;
            
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'flex';
			
			pauseButton.style.visibility = 'hidden'; // прячем кнопку Пауза/Продолжить
        }
        
        // Обработка нажатия клавиш
        function handleKeyDown(event) {
            if (isGameOver || !isGameStarted) return;
            
            switch(event.key) {
                case 'ArrowLeft':
                    event.preventDefault();
                    moveLeft();
                    break;
                case 'ArrowRight':
                    event.preventDefault();
                    moveRight();
                    break;
                case 'ArrowDown':
                    event.preventDefault();
                    moveDown();
                    break;
                case 'ArrowUp':
                    event.preventDefault();
                    rotatePiece();
                    break;
                case ' ':
                    event.preventDefault();
                    togglePauseWithAd(); // Используем версию с рекламой
                    break;
            }
        }
        
        // Настройка мобильного управления
        function setupMobileControls() {
            // Поворот
            rotateBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (!isGameOver && !isPaused && isGameStarted) {
                    rotatePiece();
                }
            });
            
            // Влево
            leftBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (!isGameOver && !isPaused && isGameStarted) {
                    moveLeft();
                }
            });
            
            // Вниз
            downBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (!isGameOver && !isPaused && isGameStarted) {
                    moveDown();
                }
            });
            
            // Вправо
            rightBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (!isGameOver && !isPaused && isGameStarted) {
                    moveRight();
                }
            });
            
            // Обработка кликов для десктопных устройств
            rotateBtn.addEventListener('mousedown', (e) => {
                e.preventDefault();
                if (!isGameOver && !isPaused && isGameStarted) {
                    rotatePiece();
                }
            });
            
            leftBtn.addEventListener('mousedown', (e) => {
                e.preventDefault();
                if (!isGameOver && !isPaused && isGameStarted) {
                    moveLeft();
                }
            });
            
            downBtn.addEventListener('mousedown', (e) => {
                e.preventDefault();
                if (!isGameOver && !isPaused && isGameStarted) {
                    moveDown();
                }
            });
            
            rightBtn.addEventListener('mousedown', (e) => {
                e.preventDefault();
                if (!isGameOver && !isPaused && isGameStarted) {
                    moveRight();
                }
            });
        }
    </script>
</body>
