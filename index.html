<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кубическая мешанина</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="icon" href="icon.png" type="image/png">
	<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
			/* Отключаем выделение текста */
			-webkit-touch-callout: none; /* iOS Safari */
			-webkit-user-select: none; /* Safari */
			-khtml-user-select: none; /* Konqueror HTML */
			-moz-user-select: none; /* Old versions of Firefox */
			-ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome, Edge, Opera and Firefox */
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            padding: 20px;
            touch-action: manipulation;
			overflow: hidden; /* Убираем прокрутку страницы */
        }
        
		/* Псевдоэлемент для фона */
		body::before {
			content: '';
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-image: url(bg.jpg);
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			z-index: -1;
			/* Оптимизация для браузера */
			transform: translateZ(0);
			backface-visibility: hidden;
			perspective: 1000;
		}
		
        .game-container {
            display: flex;
            gap: 30px;
            max-width: 675px;
            width: 100%;
            background: rgba(0, 0, 0);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .game-board {
            flex: 1;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(20, 1fr);
            gap: 1px;
            width: 90%;
            aspect-ratio: 1/2;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            overflow: hidden;
        }
        
        .cell {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 2px;
        }
        
        .filled {
            border-radius: 3px;
        }
        
        .side-panel {
            width: 200px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .next-piece {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        
        .next-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 1px;
            width: 120px;
            height: 120px;
            margin: 10px auto;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            overflow: hidden;
        }
        
        .stats {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
        }
        
        .stat {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .controls {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
        }
        
        .control-item {
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 22px;
            color: #e94560;
        }
        
        button {
            padding: 12px;
            margin-top: 10px;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #ff6b81;
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            display: none;
        }
        
        .game-over h1 {
            font-size: 48px;
            color: #e94560;
            margin-bottom: 20px;
        }
        
        .game-over p {
            font-size: 24px;
            margin-bottom: 30px;
        }
        
        .mobile-controls {
            display: none;
            gap: 10px;
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
        }
        
        .mobile-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 24px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }
        
        .mobile-btn:active {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .instructions {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            flex-direction: column;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #e94560;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .ad-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(233, 69, 96, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            display: none;
            z-index: 5;
        }
        
        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
            }
            
            .side-panel {
                width: 100%;
                flex-direction: row;
                flex-wrap: wrap;
            }
            
            .next-piece, .stats, .controls {
                flex: 1;
                min-width: 150px;
            }
            
            .mobile-controls {
                display: grid;
            }
        }
        
        @media (max-width: 480px) {
            .mobile-controls {
                max-width: 250px;
            }
            
            .mobile-btn {
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <!-- Экран загрузки -->
    <div class="loading-screen" id="loading-screen">
        <div class="loading-spinner"></div>
        <div id="loading-text">Загрузка игры...</div>
    </div>

    <!-- Индикатор показа рекламы -->
    <div class="ad-indicator" id="ad-indicator">Реклама</div>

    <div class="game-container">
        <div class="game-board">
            <div class="container board" id="board"></div>
            <div class="container mobile-controls">
				<div class="row">
					<div class="col-3 d-grid gap-2">
						<button class="mobile-btn rotate-btn">↻</button>
					</div>
					<div class="col-3 d-grid gap-2">
						<button class="mobile-btn left-btn">←</button>
					</div>
					<div class="col-3 d-grid gap-2">
						<button class="mobile-btn down-btn">↓</button>
					</div>
					<div class="col-3 d-grid gap-2">
						<button class="mobile-btn right-btn">→</button>
					</div>
				</div>
            </div>
        </div>
        
        <div class="side-panel">
            <div class="next-piece">
                <h2 id="next-piece-title">Следующая</h2>
                <div class="next-board" id="next-board"></div>
            </div>
            
            <div class="stats">
                <h2 id="stats-title">Статистика</h2>
                <div class="stat">
                    <span id="score-label">Очки:</span>
                    <span id="score">0</span>
                </div>
                <div class="stat">
                    <span id="level-label">Уровень:</span>
                    <span id="level">1</span>
                </div>
                <div class="stat">
                    <span id="lines-label">Линии:</span>
                    <span id="lines">0</span>
                </div>
                <button id="start-button">Начать игру</button>
                <button id="pause-button">Пауза</button>
            </div>
            
            <div class="controls">
                <h2 id="controls-title">Управление</h2>
                <div class="control-item" id="control-move">← → : Движение</div>
                <div class="control-item" id="control-rotate">↑ : Поворот</div>
                <div class="control-item" id="control-down">↓ : Ускорение</div>
                <div class="control-item" id="control-pause">Пробел : Пауза</div>
            </div>
        </div>
    </div>
    
    <div class="game-over" id="game-over">
        <h1 id="game-over-title">Игра окончена!</h1>
        <div><span id="final-score-text">Ваш счет: </span><span id="final-score">0</span></div>
        <button id="restart-button">Играть снова</button>
    </div>
    
    <script src="https://yandex.ru/games/sdk/v2"></script>
    <script>
        // Инициализация Яндекс SDK
        let ysdk = null;
        let gameplayAPI = null;
        let isYandexPlatform = false;
        
        // Тексты для разных языков
        const translations = {
            ru: {
                loading: "Загрузка игры...",
                nextPiece: "Следующая",
                stats: "Статистика",
                score: "Очки:",
                level: "Уровень:",
                lines: "Линии:",
                startButton: "Начать игру",
                pauseButton: "Пауза",
                continueButton: "Продолжить",
                controls: "Управление",
                controlMove: "← → : Движение",
                controlRotate: "↑ : Поворот",
                controlDown: "↓ : Ускорение",
                controlPause: "Пробел : Пауза",
                gameOver: "Игра окончена!",
                finalScore: "Ваш счет: ",
                restartButton: "Играть снова",
                adIndicator: "Реклама",
				deletedLines: "Убрано линий:",
				reachedLevel: "Достигнут уровень:",
				reachedScore: "Набрано очков:"
            },
            en: {
                loading: "Loading game...",
                nextPiece: "Next",
                stats: "Statistics",
                score: "Score:",
                level: "Level:",
                lines: "Lines:",
                startButton: "Start Game",
                pauseButton: "Pause",
                continueButton: "Continue",
                controls: "Controls",
                controlMove: "← → : Move",
                controlRotate: "↑ : Rotate",
                controlDown: "↓ : Speed up",
                controlPause: "Space : Pause",
                gameOver: "Game Over!",
                finalScore: "Your score: ",
                restartButton: "Play Again",
                adIndicator: "Ad",
				deletedLines: "Lines removed:",
				reachedLevel: "The level has been reached:",
				reachedScore: "Points scored:"
            }
        };

        // Текущий язык
        let currentLanguage = 'ru';

        // Проверяем, находимся ли мы в окружении Яндекс Игр
        if (typeof YaGames !== 'undefined') {
            YaGames.init().then(_ysdk => {
                ysdk = _ysdk;
                isYandexPlatform = true;
                console.log('Yandex SDK initialized');
                
                // Получаем Gameplay API
                gameplayAPI = ysdk.features.GameplayAPI;
                
                // Определяем язык через SDK
                detectLanguage();
                
                // Сообщаем SDK, что игра загружена
                ysdk.features.LoadingAPI?.ready?.();
                
                // Скрываем экран загрузки
                document.getElementById('loading-screen').style.display = 'none';
                
                showAd("старт игры");  // реклама при старте игры
				
				// Инициализируем игру после загрузки SDK
                initGame();
            }).catch(error => {
                console.error('Failed to initialize Yandex SDK:', error);
                // Если SDK не загрузился, все равно запускаем игру
                document.getElementById('loading-screen').style.display = 'none';
                initGame();
            });
        } else {
            // Если не в Яндекс Играх, сразу запускаем игру
            document.getElementById('loading-screen').style.display = 'none';
            initGame();
        }

        // Функция определения языка
        function detectLanguage() {
            if (ysdk && ysdk.environment) {
                // Получаем язык из окружения Яндекс Игр
                const lang = ysdk.environment.i18n.lang;
                console.log('Detected language:', lang);
                
                // Устанавливаем русский язык для всех вариантов русского
                if (lang.startsWith('ru')) {
                    currentLanguage = 'ru';
                }
                // Для английского и других языков используем английский
                else {
                    currentLanguage = 'en'; // По умолчанию английский
                }
            } else {
                // Если SDK не доступен, проверяем язык браузера
                const browserLang = navigator.language || navigator.userLanguage;
                if (browserLang.startsWith('ru')) {
                    currentLanguage = 'ru';
                } else {
                    currentLanguage = 'en';
                }
            }

            // Применяем переводы
            applyTranslations();
        }

        // Функция применения переводов
        function applyTranslations() {
            const t = translations[currentLanguage];
            
            // Обновляем тексты элементов
            document.getElementById('loading-text').textContent = t.loading;
            document.getElementById('next-piece-title').textContent = t.nextPiece;
            document.getElementById('stats-title').textContent = t.stats;
            document.getElementById('score-label').textContent = t.score;
            document.getElementById('level-label').textContent = t.level;
            document.getElementById('lines-label').textContent = t.lines;
            document.getElementById('start-button').textContent = t.startButton;
            document.getElementById('pause-button').textContent = t.pauseButton;
            document.getElementById('controls-title').textContent = t.controls;
            document.getElementById('control-move').textContent = t.controlMove;
            document.getElementById('control-rotate').textContent = t.controlRotate;
            document.getElementById('control-down').textContent = t.controlDown;
            document.getElementById('control-pause').textContent = t.controlPause;
            document.getElementById('game-over-title').textContent = t.gameOver;
            document.getElementById('final-score-text').textContent = t.finalScore;
            document.getElementById('restart-button').textContent = t.restartButton;
            
            // Обновляем title страницы
            document.title = currentLanguage === 'ru' ? 'Кубическая мешанина' : 'Cubic Chaos';
            
            // Обновляем текст индикатора рекламы
            document.getElementById('ad-indicator').textContent = t.adIndicator;
        }

        // Константы игры
        const BOARD_WIDTH = 10;
        const BOARD_HEIGHT = 20;
        const EMPTY = 'empty';
        
        // Настройки рекламы
        const AD_SETTINGS = {
            showAfterLines: 10,        // Показывать рекламу после каждых 10 линий
            showAfterLevel: 3,         // Показывать рекламу после каждых 3 уровней
            showAfterScore: 1000,      // Показывать рекламу после каждых 1000 очков
            minTimeBetweenAds: 30000,  // Минимальное время между показами рекламы (мс)
            chanceToShow: 0.7          // Вероятность показа рекламы (70%)
        };
        
        // Фигуры
        const PIECES = [
            { shape: [[1, 1, 1, 1]], color: '#00f5ff' }, // I
            { shape: [[1, 1], [1, 1]], color: '#ffeaa7' }, // O
            { shape: [[0, 1, 0], [1, 1, 1]], color: '#a29bfe' }, // T
            { shape: [[1, 1, 0], [0, 1, 1]], color: '#55efc4' }, // S
            { shape: [[0, 1, 1], [1, 1, 0]], color: '#fd79a8' }, // Z
            { shape: [[1, 0, 0], [1, 1, 1]], color: '#fdcb6e' }, // L
            { shape: [[0, 0, 1], [1, 1, 1]], color: '#e17055' }  // J
        ];
        
        // Элементы DOM
        const boardElement = document.getElementById('board');
        const nextBoardElement = document.getElementById('next-board');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const linesElement = document.getElementById('lines');
        const startButton = document.getElementById('start-button');
        const pauseButton = document.getElementById('pause-button');
        const restartButton = document.getElementById('restart-button');
        const gameOverElement = document.getElementById('game-over');
        const finalScoreElement = document.getElementById('final-score');
        const adIndicator = document.getElementById('ad-indicator');
        
        // Кнопки мобильного управления
        const rotateBtn = document.querySelector('.rotate-btn');
        const leftBtn = document.querySelector('.left-btn');
        const downBtn = document.querySelector('.down-btn');
        const rightBtn = document.querySelector('.right-btn');
        
        // Игровые переменные
        let board = [];
        let currentPiece = null;
        let nextPiece = null;
        let score = 0;
        let level = 1;
        let lines = 0;
        let gameInterval = null;
        let isPaused = false;
        let isGameOver = false;
        let isGameStarted = false;
        
        // Переменные для управления рекламой
        let lastAdShownTime = 0;
        let lastLinesCount = 0;
        let lastLevel = 1;
        let lastScoreMilestone = 0;
        
        function initGame() {
            // Инициализация игрового поля
            initBoard();
            
            // Обработчики кнопок
            startButton.addEventListener('click', startGame);
            pauseButton.addEventListener('click', togglePause);
            restartButton.addEventListener('click', startGame);
            
            // Обработчики мобильного управления
            setupMobileControls();
            
            // Обработка клавиш
            document.addEventListener('keydown', handleKeyDown);
            
            // Первоначальная отрисовка
            renderBoard();
        }
        
        // Инициализация игрового поля
        function initBoard() {
            board = [];
            for (let row = 0; row < BOARD_HEIGHT; row++) {
                board[row] = [];
                for (let col = 0; col < BOARD_WIDTH; col++) {
                    board[row][col] = EMPTY;
                }
            }
            
            // Очистка DOM
            boardElement.innerHTML = '';
            nextBoardElement.innerHTML = '';
            
            // Создание клеток игрового поля
            for (let row = 0; row < BOARD_HEIGHT; row++) {
                for (let col = 0; col < BOARD_WIDTH; col++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    boardElement.appendChild(cell);
                }
            }
            
            // Создание клеток для следующей фигуры
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 4; col++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    nextBoardElement.appendChild(cell);
                }
            }
        }
        
        // Создание случайной фигуры
        function createPiece() {
            const randomIndex = Math.floor(Math.random() * PIECES.length);
            const piece = PIECES[randomIndex];
            
            return {
                shape: piece.shape,
                color: piece.color,
                row: 0,
                col: Math.floor((BOARD_WIDTH - piece.shape[0].length) / 2)
            };
        }
        
        // Отрисовка игрового поля
        function renderBoard() {
            // Очистка поля
            const cells = boardElement.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.style.backgroundColor = '';
                cell.classList.remove('filled');
            });
            
            // Отрисовка статичных фигур
            for (let row = 0; row < BOARD_HEIGHT; row++) {
                for (let col = 0; col < BOARD_WIDTH; col++) {
                    if (board[row][col] !== EMPTY) {
                        const cell = boardElement.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                        cell.style.backgroundColor = board[row][col];
                        cell.classList.add('filled');
                    }
                }
            }
            
            // Отрисовка текущей фигуры
            if (currentPiece) {
                for (let row = 0; row < currentPiece.shape.length; row++) {
                    for (let col = 0; col < currentPiece.shape[row].length; col++) {
                        if (currentPiece.shape[row][col]) {
                            const boardRow = currentPiece.row + row;
                            const boardCol = currentPiece.col + col;
                            
                            if (boardRow >= 0 && boardRow < BOARD_HEIGHT && boardCol >= 0 && boardCol < BOARD_WIDTH) {
                                const cell = boardElement.querySelector(`.cell[data-row="${boardRow}"][data-col="${boardCol}"]`);
                                cell.style.backgroundColor = currentPiece.color;
                                cell.classList.add('filled');
                            }
                        }
                    }
                }
            }
        }
        
        // Отрисовка следующей фигуры
        function renderNextPiece() {
            const cells = nextBoardElement.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.style.backgroundColor = '';
                cell.classList.remove('filled');
            });
            
            if (nextPiece) {
                const offsetX = Math.floor((4 - nextPiece.shape[0].length) / 2);
                const offsetY = Math.floor((4 - nextPiece.shape.length) / 2);
                
                for (let row = 0; row < nextPiece.shape.length; row++) {
                    for (let col = 0; col < nextPiece.shape[row].length; col++) {
                        if (nextPiece.shape[row][col]) {
                            const cellIndex = (offsetY + row) * 4 + (offsetX + col);
                            if (cellIndex >= 0 && cellIndex < 16) {
                                cells[cellIndex].style.backgroundColor = nextPiece.color;
                                cells[cellIndex].classList.add('filled');
                            }
                        }
                    }
                }
            }
        }
        
        // Проверка столкновений
        function hasCollision(piece, rowOffset = 0, colOffset = 0) {
            for (let row = 0; row < piece.shape.length; row++) {
                for (let col = 0; col < piece.shape[row].length; col++) {
                    if (piece.shape[row][col]) {
                        const newRow = piece.row + row + rowOffset;
                        const newCol = piece.col + col + colOffset;
                        
                        // Проверка границ и других фигур
                        if (
                            newRow >= BOARD_HEIGHT || 
                            newCol < 0 || 
                            newCol >= BOARD_WIDTH || 
                            (newRow >= 0 && board[newRow][newCol] !== EMPTY)
                        ) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }
        
        // Поворот фигуры
        function rotatePiece() {
            if (!currentPiece) return;
            
            // Создание повернутой фигуры
            const rotatedShape = [];
            const rows = currentPiece.shape.length;
            const cols = currentPiece.shape[0].length;
            
            for (let col = 0; col < cols; col++) {
                rotatedShape[col] = [];
                for (let row = rows - 1; row >= 0; row--) {
                    rotatedShape[col][rows - 1 - row] = currentPiece.shape[row][col];
                }
            }
            
            const originalShape = currentPiece.shape;
            currentPiece.shape = rotatedShape;
            
            // Если есть столкновение после поворота, отмена поворота
            if (hasCollision(currentPiece)) {
                currentPiece.shape = originalShape;
            } else {
                renderBoard();
            }
        }
        
        // Движение фигуры влево
        function moveLeft() {
            if (!currentPiece || hasCollision(currentPiece, 0, -1)) return;
            currentPiece.col--;
            renderBoard();
        }
        
        // Движение фигуры вправо
        function moveRight() {
            if (!currentPiece || hasCollision(currentPiece, 0, 1)) return;
            currentPiece.col++;
            renderBoard();
        }
        
        // Движение фигуры вниз
        function moveDown() {
            if (!currentPiece || hasCollision(currentPiece, 1, 0)) {
                // Если фигура достигла дна или другой фигуры
                placePiece();
                return;
            }
            currentPiece.row++;
            renderBoard();
        }
        
        // Размещение фигуры на поле
        function placePiece() {
            if (!currentPiece) return;
            
            for (let row = 0; row < currentPiece.shape.length; row++) {
                for (let col = 0; col < currentPiece.shape[row].length; col++) {
                    if (currentPiece.shape[row][col]) {
                        const boardRow = currentPiece.row + row;
                        const boardCol = currentPiece.col + col;
                        
                        if (boardRow >= 0) {
                            board[boardRow][boardCol] = currentPiece.color;
                        }
                    }
                }
            }
            
            // Проверка заполненных линий
            checkLines();
            
            // Создание новой фигуры
            currentPiece = nextPiece;
            nextPiece = createPiece();
            
            // Проверка завершения игры
            if (hasCollision(currentPiece)) {
                gameOver();
                return;
            }
            
            renderBoard();
            renderNextPiece();
        }
        
        // Проверка заполненных линий
        function checkLines() {
            let linesCleared = 0;
            
            for (let row = BOARD_HEIGHT - 1; row >= 0; row--) {
                if (board[row].every(cell => cell !== EMPTY)) {
                    // Удаление линии
                    board.splice(row, 1);
                    // Добавление новой пустой линии вверху
                    board.unshift(Array(BOARD_WIDTH).fill(EMPTY));
                    linesCleared++;
                    row++; // Проверяем ту же строку снова после сдвига
                }
            }
            
            if (linesCleared > 0) {
                // Обновление счета
                updateScore(linesCleared);
                
                // Проверка условий для показа рекламы
                checkAdConditions();
            }
        }
        
        // Обновление счета
        function updateScore(linesCleared) {
            const points = [0, 40, 100, 300, 1200]; // Очки за 0, 1, 2, 3, 4 линии
            score += points[linesCleared] * level;
            lines += linesCleared;
            level = Math.floor(lines / 10) + 1;
            
            scoreElement.textContent = score;
            levelElement.textContent = level;
            linesElement.textContent = lines;
            
            // Обновление скорости игры
            if (gameInterval) {
                clearInterval(gameInterval);
                gameInterval = setInterval(gameLoop, 1000 - (level - 1) * 100);
            }
        }
        
        // Проверка условий для показа рекламы
        function checkAdConditions() {
            if (!isYandexPlatform || !ysdk) return;
            
            const currentTime = Date.now();
            const timeSinceLastAd = currentTime - lastAdShownTime;
            
            // Проверяем, прошло ли достаточно времени с последней рекламы
            if (timeSinceLastAd < AD_SETTINGS.minTimeBetweenAds) return;
            
            // Проверяем условия для показа рекламы
            let shouldShowAd = false;
            let reason = '';
            
            // Проверка по количеству линий
            if (lines - lastLinesCount >= AD_SETTINGS.showAfterLines) {
                shouldShowAd = Math.random() < AD_SETTINGS.chanceToShow;
                reason = `${translations[currentLanguage].deletedLines} ${AD_SETTINGS.showAfterLines}`;
                lastLinesCount = lines;
            }
            // Проверка по уровню
            else if (level - lastLevel >= AD_SETTINGS.showAfterLevel) {
                shouldShowAd = Math.random() < AD_SETTINGS.chanceToShow;
                reason = `${translations[currentLanguage].reachedLevel} ${level}`;
                lastLevel = level;
            }
            // Проверка по очкам
            else if (score - lastScoreMilestone >= AD_SETTINGS.showAfterScore) {
                shouldShowAd = Math.random() < AD_SETTINGS.chanceToShow;
                reason = `${translations[currentLanguage].reachedScore} ${AD_SETTINGS.showAfterScore}`;
                lastScoreMilestone = score;
            }
            
            // Показываем рекламу, если условия выполнены
            if (shouldShowAd) {
                showAd(reason);
            }
        }
        
        // Показать рекламу
        function showAd(reason) {
            console.log(`Показ рекламы: ${reason}`);
            
            // Показываем индикатор рекламы
            adIndicator.style.display = 'block';
            adIndicator.textContent = `${translations[currentLanguage].adIndicator}: ${reason}`;
            
            // Ставим игру на паузу
            const wasPaused = isPaused;
            if (!isPaused) {
                togglePause();
            }
            
            // Показываем рекламу
            ysdk.adv.showFullscreenAdv({
                callbacks: {
                    onClose: function(wasShown) {
                        console.log('Реклама закрыта, была показана:', wasShown);
                        
                        // Скрываем индикатор
                        adIndicator.style.display = 'none';
                        
                        // Обновляем время последнего показа рекламы
                        lastAdShownTime = Date.now();
                        
                        // Возобновляем игру, если она не была на паузе до показа рекламы
                        if (!wasPaused && isPaused) {
                            togglePause();
                        }
                    },
                    onError: function(error) {
                        console.error('Ошибка показа рекламы:', error);
                        
                        // Скрываем индикатор
                        adIndicator.style.display = 'none';
                        
                        // Возобновляем игру, если она не была на паузе до показа рекламы
                        if (!wasPaused && isPaused) {
                            togglePause();
                        }
                    }
                }
            });
        }
        
        // Игровой цикл
        function gameLoop() {
            if (!isPaused && !isGameOver) {
                moveDown();
            }
        }
        
        // Начало игры
        function startGame() {
            if (gameInterval) {
                clearInterval(gameInterval);
            }
            
            initBoard();
            score = 0;
            level = 1;
            lines = 0;
            isPaused = false;
            isGameOver = false;
            isGameStarted = true;
            
            // Сброс переменных рекламы
            lastAdShownTime = Date.now();
            lastLinesCount = 0;
            lastLevel = 1;
            lastScoreMilestone = 0;
            
            scoreElement.textContent = score;
            levelElement.textContent = level;
            linesElement.textContent = lines;
            
            currentPiece = createPiece();
            nextPiece = createPiece();
            
            renderBoard();
            renderNextPiece();
            
            gameOverElement.style.display = 'none';
            pauseButton.textContent = translations[currentLanguage].pauseButton;
            adIndicator.style.display = 'none';
            
            // Уведомляем Яндекс SDK о начале игры
            if (isYandexPlatform && gameplayAPI) {
                gameplayAPI.start();
            }
            
            gameInterval = setInterval(gameLoop, 1000);
        }
        
        // Пауза игры
        function togglePause() {
            if (!isGameStarted) return;
            
            isPaused = !isPaused;
            pauseButton.textContent = isPaused ? translations[currentLanguage].continueButton : translations[currentLanguage].pauseButton;
            
            // Уведомляем Яндекс SDK о паузе/возобновлении
            if (isYandexPlatform && gameplayAPI) {
                if (isPaused) {
                    gameplayAPI.stop();
                } else {
                    gameplayAPI.start();
                }
            }
        }
        
        // Конец игры
        function gameOver() {
            isGameOver = true;
            isGameStarted = false;
            clearInterval(gameInterval);
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'flex';

            // Уведомляем Яндекс SDK о завершении игры
            if (isYandexPlatform && gameplayAPI) {
                gameplayAPI.stop();
            }
            
            // Показываем рекламу при завершении игры
            if (isYandexPlatform && ysdk) {
                ysdk.adv.showFullscreenAdv();
            }
        }
        
        // Обработка клавиш
        function handleKeyDown(e) {
            if (isGameOver || !isGameStarted) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    moveLeft();
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    moveRight();
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    moveDown();
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    rotatePiece();
                    break;
                case ' ':
                    e.preventDefault();
                    togglePause();
                    break;
            }
        }
        
        // Настройка мобильного управления
        function setupMobileControls() {
            rotateBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (!isGameOver && isGameStarted && !isPaused) {
                    rotatePiece();
                }
            });
            
            leftBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (!isGameOver && isGameStarted && !isPaused) {
                    moveLeft();
                }
            });
            
            downBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (!isGameOver && isGameStarted && !isPaused) {
                    moveDown();
                }
            });
            
            rightBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (!isGameOver && isGameStarted && !isPaused) {
                    moveRight();
                }
            });
        }
    </script>
